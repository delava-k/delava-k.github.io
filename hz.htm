function myDate(dat) { 
 d= new Date(Number(dat));
 var yyyy = d.getFullYear();
 var mm = d.getMonth()+ 1; //January is 0!
 var dd = d.getDate();
 var h = d.getHours();
 var m = d.getMinutes();
 var s = d.getSeconds();
 var ms = d.getMilliseconds();
  if (dd < 10) {dd = '0' + dd;};
  if (mm < 10) {mm = '0' + mm;};
  if (h < 10) {h = '0' + h;};
  if (m < 10) {m = '0' + m;};
  if (s < 10) {s = '0' + s;};

 return dd + '.' + mm + '.' +yyyy +' ' + h + ':' + m ;
//+ ':' + s + '.' + ms;
}
