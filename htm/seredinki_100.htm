function cSave(id) {
  localStorage.setItem('zakaz',id);
  if (typeof(Storage) !== "undefined") {

        var arid = new Array();
	var sz=localStorage.getItem('zakaz');

/*        alert(id);	*/

	if ((sz != null) && (sz != "")) {
	   arid = sz.split(',');
	}    


	if (arid.indexOf(id)<0) {
           arid.push(id);
	} 

	localStorage.setItem('zakaz',arid.join(','));


	localStorage.setItem(id,document.getElementById(id).value);
	if (document.getElementById(id).value != "") {
		document.getElementById("d"+id).innerHTML = document.getElementById(id).value;
	}else{
		document.getElementById("d"+id).innerHTML = ".";
	}
}
 schet();
}
// mycopy();



function cDel(id) {
  if (typeof(Storage) !== "undefined") {                
    if (localStorage.getItem('id') != "") {
      localStorage.setItem(id,'');
      document.getElementById(id).value = "";
      document.getElementById("d"+id).innerHTML = ".";
    }
 }
 schet();
}
