<script>

function schet(){
 var v="";
 var z="";
 for (var i = 0; i < 5000; i++) {
 vr=localStorage.getItem('r'+i);

 var ei=document.getElementById('r'+i);
 if (ei != null) //есть поле
 {
   ei.value = vr;
   if (vr != null) //есть данные по Код(i) в LS
   { 
     if (vr != "") 
     {
	document.getElementById('dr'+i).innerHTML = vr;

	var ba=document.getElementById('bar'+i);
	if (ba != null) {document.getElementById('bar'+i).innerHTML = "ИЗМЕНИТЬ";}	


	var bd=document.getElementById('bdr'+i);
	if (bd != null) {document.getElementById('bdr'+i).style = "display:block;"}	

     } else //пустое значение для Код
     {
	document.getElementById('dr'+i).innerHTML = ".";


	var ba=document.getElementById('bar'+i);
	if (ba != null) {document.getElementById('bar'+i).innerHTML = "ДОБАВИТЬ";}
	
	var bd=document.getElementById('bdr'+i);
	if (bd != null) {document.getElementById('bdr'+i).style = "display:none;"}
     } 	
   }else //нет данных для код
   {
	document.getElementById('dr'+i).innerHTML = ".";

	var ba=document.getElementById('bar'+i);
	if (ba != null) {document.getElementById('bar'+i).innerHTML = "ДОБАВИТЬ";}
	
	var bd=document.getElementById('bdr'+i);
	if (bd != null) {document.getElementById('bdr'+i).style = "display:none;"}
   }
  }//нет поля
 }//цикл
}


function cSave(id) {
 if (typeof(Storage) !== "undefined") {

        var arid = new Array();
	var sz=localStorage.getItem('zakaz');

	if ((sz != null) && (sz != "")) {
	   arid = sz.split(',');
	}    

	if (arid.indexOf(id)<0) {
           arid.push(id);
	} 

	localStorage.setItem('zakaz',arid.join(','));
	localStorage.setItem(id,document.getElementById(id).value);

	if (document.getElementById(id).value != "") {
		document.getElementById("d"+id).innerHTML = document.getElementById(id).value;

		var ba=document.getElementById('ba'+id);
		if (ba != null) {document.getElementById('ba'+id).innerHTML = "ИЗМЕНИТЬ";}	
        
		var bd=document.getElementById('bd'+id);
		if (bd != null) {document.getElementById('bd'+id).style = "display:block;"}	

	}else{
		document.getElementById("d"+id).innerHTML = ".";

		var ba=document.getElementById('ba'+id);
		if (ba != null) {document.getElementById('ba'+id).innerHTML = "ДОБАВИТЬ";}
		
		var bd=document.getElementById('bd'+id);
		if (bd != null) {document.getElementById('bd'+id).style = "display:none;"}
	}
 }
 schet();
}

function cDel(id) {
  if (typeof(Storage) !== "undefined") {                
    if (localStorage.getItem('id') != "") {
      localStorage.setItem(id,'');
      document.getElementById(id).value = "";
      document.getElementById("d"+id).innerHTML = ".";

	var arid = new Array();
	var sz=localStorage.getItem('zakaz');
	if ((sz != null) && (sz != "")) {
	   arid = sz.split(',');
	}
	var ind=arid.indexOf(id);
	if (ind>=0) {
           arid.splice(ind, 1); 
	}         
	localStorage.setItem('zakaz',arid.join(','));

    }
 }
 schet();
}
