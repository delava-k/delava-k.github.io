<script>

function schet(id){
 var vr=localStorage.getItem(id);
 var ei=document.getElementById(id);

 if (ei != null) //есть поле
 {
  ei.value = vr;
  if ((vr != null)&&(vr != ""))
  { 
	var er=document.getElementById('d'+id);
	er.innerHTML=vr;
	er.style="display:block;";
        ei.style="color: #000;";

	var ba=document.getElementById('ba'+id);
	if (ba != null) {document.getElementById('ba'+id).innerHTML="ИЗМЕНИТЬ";}	

	var bd=document.getElementById('bd'+id);
	if (bd != null) {document.getElementById('bd'+id).style="display:block;"}	

  } else 
  {
	var er=document.getElementById('d'+id);
	er.innerHTML = ".";
	er.style = "display:none;";
	
	ei.value = "введите тут колво и нажмите ДОБАВИТЬ";
	ei.style="color: #BBBBBB;";

	var ba=document.getElementById('ba'+id);
	if (ba != null) {document.getElementById('ba'+id).innerHTML = "ДОБАВИТЬ";}

	var bd=document.getElementById('bd'+id);
	if (bd != null) {document.getElementById('bd'+id).style = "display:none;"}
  } 	
 }//нет поля
}

function cSave(id) {
 var arid = new Array();
 var sz="";

 if (typeof(Storage) !== "undefined"){
	sz=localStorage.getItem('zakaz');
	if ((sz != null) && (sz != "")){arid = sz.split(',');}
 }

 if (arid.indexOf(id)<0) {arid.push(id);}        
 localStorage.setItem('zakaz',arid.join(','));

 var zn=document.getElementById(id).value;
 if (zn=="введите тут колво и нажмите ДОБАВИТЬ"){zn=""}

 localStorage.setItem(id,zn);
 localStorage.setItem("t"+id, document.getElementById("t"+id).innerHTML);
 schet(id);
}

function cDel(id) {
 if (typeof(Storage) !== "undefined") {

    if (localStorage.getItem('id') != "") {

	localStorage.setItem(id,'');
	document.getElementById(id).value = "";

	var arid = new Array();
	var sz=localStorage.getItem('zakaz');

	if ((sz != null) && (sz != "")) {arid = sz.split(',');}

	var ind=arid.indexOf(id);
	if (ind>=0) {arid.splice(ind, 1);}         

	localStorage.setItem('zakaz',arid.join(','));
    }
 }
 schet(id);
}

function GetZoom(id) {
  im=document.getElementById(id);
  im.src = ".././img/1080/"+id+".jpg";
}

function fun1(id){
  if (document.getElementById(id).value == "введите тут колво и нажмите ДОБАВИТЬ"){
	document.getElementById(id).value = "";}
  document.getElementById(id).style="color: #000;"
}
