	if (bd != null) {document.getElementById('bdr'+i).style = "display:none;"}
   } 

  }//нет поля
 }//цикл
}

function cSave(id) {
  if (typeof(Storage) !== "undefined") {

        var arid = new Array();
	var sz=localStorage.getItem('zakaz');

	if ((sz != null) && (sz != "")) {
	   arid = sz.split(',');
	}    

	if (arid.indexOf(id)<0) {
           arid.push(id);
	} 
        
	localStorage.setItem('zakaz',arid.join(','));


	var zn=document.getElementById(id).value;
	if (zn=="введите тут колво и нажмите ДОБАВИТЬ"){zn=""}
	localStorage.setItem(id,zn);


	localStorage.setItem("t"+id, document.getElementById("t"+id).innerHTML);

	if (zn != "") {
		document.getElementById("d"+id).innerHTML = zn;

		var ba=document.getElementById('ba'+id);
		if (ba != null) {document.getElementById('ba'+id).innerHTML = "ИЗМЕНИТЬ";}	
        
		var bd=document.getElementById('bd'+id);
		if (bd != null) {document.getElementById('bd'+id).style = "display:block;"}	

	}else{
		document.getElementById("d"+id).innerHTML = ".";

		var ba=document.getElementById('ba'+id);
		if (ba != null) {document.getElementById('ba'+id).innerHTML = "ДОБАВИТЬ";}
		
		var bd=document.getElementById('bd'+id);
		if (bd != null) {document.getElementById('bd'+id).style = "display:none;"}
	}
 }
 schet();
}

function cDel(id) {
  if (typeof(Storage) !== "undefined") {                
    if (localStorage.getItem('id') != "") {
      localStorage.setItem(id,'');
      document.getElementById(id).value = "";
      document.getElementById("d"+id).innerHTML = ".";


	var arid = new Array();
	var sz=localStorage.getItem('zakaz');
	if ((sz != null) && (sz != "")) {
	   arid = sz.split(',');
	}
	var ind=arid.indexOf(id);
	if (ind>=0) {
           arid.splice(ind, 1); 
	}         
	localStorage.setItem('zakaz',arid.join(','));

    }
 }
 schet();
}

}
