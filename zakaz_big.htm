<script>

function cCopy(ind) {
 var copyText = "";
 var h=1;
 var tmp="";
 var n=0;
 var arid = new Array();
 var sz=localStorage.getItem('zakaz');

 if ((sz != null) && (sz != "")) { arid = sz.split(',');} 

 for (var j = 0; j < arid.length; j++)
 {

  vr=localStorage.getItem(arid[j]);
  if ((vr != null) && (vr != "")) {	

	  var l=tmp+arid[j].slice(1)+"-"+vr+"\n";

	  if (l.length>=500-h)
	  {	n=n+1;
	        if (n==ind){copyText=tmp;}

		tmp=arid[j].slice(1)+"-"+vr+"\n";
	        h=1;
	  }else{
		tmp=tmp+arid[j].slice(1)+"-"+vr+"\n";
	        h=h+1;
	  }
  }
 }

	n=n+1;
	if (n==ind){copyText=tmp; }

	var inp =document.createElement('textarea');
	document.body.appendChild(inp);
	inp.innerHTML = copyText;
	inp.select();
	document.execCommand('copy');
	inp.remove();
}

 }

n=n+1;
document.getElementById("c"+n).style="display:block";

}
